<div class="text-center">
  <button class="btn btn-primary" ng-click='startGame()'>Ready!</button>

<div class='timer clearfix'>
  <timer interval="1000" autostart='false' ng-show="status===2">{{minutes}} : {{seconds}}</timer>
  <p ng-show="status===1">{{ countDown }}</p>
  <p ng-show="status===0">Waiting for Player 2</p>
</div>

  <button class="btn btn-primary" ng-click='runCode()'>Test your Code</button>
  <button class="btn btn-primary" ng-click='submitCode()'>Submit Code</button>
  <button class="btn btn-primary" ng-click='setMode("windows")'>Normal Mode</button>
  <button class="btn btn-primary" ng-click='setMode("vim")'>Vim Mode</button>
  <button class="btn btn-primary" ng-click='setMode("emacs")'>Emacs Mode</button>
  <button class="btn btn-primary" ng-click='increaseFont()'>+ Font Size</button>
  <button class="btn btn-primary" ng-click='decreaseFont()'>- Font Size</button>
</div>
